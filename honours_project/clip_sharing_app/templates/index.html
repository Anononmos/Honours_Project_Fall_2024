{% extends "base.html" %}

{% block content %}
    <div class="header">
        <h1>To Upload:</h1>
        <ol>
            <li><h2>Select a video file. (At most 60 seconds in duration and 50MB in filesize).</h2></li>
            <li><h2>Write in an optional title.</h2></li>
            <li><h2>Upload.</h2></li>
        </ol>
    </div>
    <div class="outer">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="file-select">
                    <span>Choose Clip</span>
                </label>
                <input id="file-select" type="file" accept="video/*" name="file" hidden>
                <input id="file-upload" type="submit" value="Upload" hidden>
            </div>
            <input type="text" id="title-upload" name="title" placeholder="Enter a title">
        </form>
    </div>
    <div class="error">
        {% load static %}
        <img src="{% static 'images/error_icon.png' %}" alt="Error Icon">
        <span></span>
    </div>
    {% load static %}
    <script src="{% static 'scripts/upload.js' %}"></script>
{% endblock %}
